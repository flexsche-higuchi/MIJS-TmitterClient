<ion-view view-title="Account" hide-back-button="true">
    <ion-content class="padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <form class="input-group input-group-lg" ng-submit="addUser()">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="model.user_name">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="model.password" />
            </label>
            <label class="item item-input" ng-if="!login">
                <span class="input-label">Confirm</span>
                <input type="password" ng-model="model.password_confirm" />
            </label>
            <div class="text-right">
                <button type="submit"
                        class="btn btn-default button button-calm">
                    {{login ? "ログイン" : "追加"}}
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
